# Load Balancer and Auto-scaling Configuration
load_balancer:
  type: application
  listeners:
    - port: 80
      protocol: HTTP
    - port: 443
      protocol: HTTPS
  health_check:
    interval: 30
    path: /
    timeout: 5
  auto_scaling:
    min_instances: 2
    max_instances: 10
    cooldown: 300
    cpu_utilization_threshold: 70

# CDN Configuration for Static Assets
cdn:
  provider: AWS CloudFront
  origins:
    - domain_name: myapp.s3.amazonaws.com
  default_cache_behavior:
    target_origin_id: S3Origin
    viewer_protocol_policy: redirect-to-https
    min_ttl: 0
    default_ttl: 3600
    max_ttl: 86400

# Performance Monitoring Configuration
monitoring:
  provider: New Relic
  application_name: MyEnterpriseApp
  license_key: YOUR_NEW_RELIC_LICENSE_KEY

# Performance Testing and Benchmarking
performance_testing:
  tool: k6
  script: |
    import http from 'k6/http';
    import { sleep } from 'k6';

    export let options = {
      stages: [
        { duration: '2m', target: 100 }, // simulate ramp-up of traffic from 1 to 100 users over 2 minutes.
        { duration: '5m', target: 100 }, // stay at 100 users for 5 minutes
        { duration: '2m', target: 0 }, // ramp-down to 0 users
      ],
    };

    export default function () {
      http.get('http://yourapplication.com/api/feedback');
      sleep(1);
    };